<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio de Produtos</title>
  <link rel="stylesheet" href="perfil.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Seta para voltar à home -->
  <a href="../home/home.html" class="home-arrow"> Home</a>

  <!-- Cabeçalho -->
  <header>
    <div class="profile-container">
      <div class="profile-pic-container" id="profilePicContainer">
        <span id="profileHint" class="profile-hint"></span>
        <img id="profileImage" src="default-profile.jpg" alt="" />
      </div>
    </div>

    <span id="displayUsername" class="editable" contenteditable="true">Seu Nome</span>

    <!-- Redes sociais e celular -->
    <div id="socialLinksContainer">
      <input type="text" id="facebookLink" placeholder="Link do Facebook" />
      <input type="text" id="instagramLink" placeholder="Link do Instagram" />
      <input type="text" id="cellNumber" placeholder="Número de Celular" />
      <button id="saveSocialLinks">Salvar</button>
    </div>
  </header>

  <!-- Seção Sobre -->
  <section class="about">
    <textarea id="aboutText" placeholder="Texto sobre seu trabalho, sobre você..."></textarea>
  </section>

  <!-- Galeria de imagens do perfil -->
  <section class="gallery">
    <table class="photo-table">
      <tr>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
      </tr>
      <tr>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
        <td class="photo-cell"><span class="photo-text">Clique para adicionar uma imagem</span></td>
      </tr>
    </table>
  </section>

  <!-- Modal de Upload de Imagem -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Upload de Imagem</h2>
      <input type="file" id="uploadInput" />
      <input type="text" id="modalCaption" placeholder="Descrição do Produto" />
      <input type="text" id="whatsappLink" placeholder="Link do WhatsApp" />
      <button id="addImageBtn">Adicionar ao Portfólio</button>
    </div>
  </div>

  <!-- Input oculto para upload de imagem -->
  <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;" />

  <script src="perfil.js"></script>
</body>
</html>
