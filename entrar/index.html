<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"></head>

<body>
  <div class="login-container">
    <h1>Entrar</h1>
    <form id="login-form">
      <label for="email">Seu email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <a href="../recuperar_senha/recuperar.html" class="forgot-password">Esqueci minha senha</a>

      <button type="submit">Logar</button>
    </form>
  </div>

  <!-- Firebase SDK como módulo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Configuração do seu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCXp7nqLSFN3UnL-QCGREo_-JClyLosplQ",
      authDomain: "projeto-integrador-f65ec.firebaseapp.com",
      projectId: "projeto-integrador-f65ec",
      storageBucket: "projeto-integrador-f65ec.firebasestorage.app",
      messagingSenderId: "12669885040",
      appId: "1:12669885040:web:bc9ec19edc0bf5511a32b5",
      measurementId: "G-SXG8BE7R1Y"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Lógica de login
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Login realizado com sucesso!");
          console.log("Usuário logado:", userCredential.user);
          // Redirecionar para página principal (home)
          window.location.href = "../home/home.html";
        })
        .catch((error) => {
          alert("Erro ao logar: " + error.message);
        });
    });
  </script>
</body>
</html>
