<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="recuperar.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="recuperar-container">
    <h1>Recuperar Senha</h1>
    <form id="recuperar-form">
  <p>Abaixo digite o seu e-mail para podermos enviar um código de verificação</p>
  
  <div class="form-group">
    <label for="email">Seu email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <button type="submit">Enviar</button>
</form>

  </div>

  <!-- Firebase SDK como módulo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXp7nqLSFN3UnL-QCGREo_-JClyLosplQ",
      authDomain: "projeto-integrador-f65ec.firebaseapp.com",
      projectId: "projeto-integrador-f65ec",
      storageBucket: "projeto-integrador-f65ec.firebasestorage.app",
      messagingSenderId: "12669885040",
      appId: "1:12669885040:web:bc9ec19edc0bf5511a32b5",
      measurementId: "G-SXG8BE7R1Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("recuperar-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          // Após enviar o e-mail, redireciona
          window.location.href = "../inserir_codigo/codigo.html";

        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
</html>
